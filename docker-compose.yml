version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/terraweave
      - ECOINVENT_API_KEY=${ECOINVENT_API_KEY}
      - REVIT_API_KEY=${REVIT_API_KEY}
    depends_on:
      - db
      - redis
    volumes:
      - ./data:/app/data
    command: uvicorn api.endpoints:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test:
        ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()"]
      interval: 10s
      timeout: 5s
      retries: 5

  db:
    image: postgres:14
    environment:
      - POSTGRES_USER=terraweave
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=terraweave
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  celery:
    build: .
    command: celery -A tasks worker --loglevel=info
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/terraweave
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis

volumes:
  postgres_data:
